<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瘦坏生活 登录</title>
    <script src="js/axios.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-5 mb-4">瘦坏生活 获取Token</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <span class="input-group-text">手机号</span>
                <input type="text" class="form-control" aria-label="phoneInput" id="phoneInput">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">验证码</span>
                <input type="text" class="form-control" aria-label="verifyInput" id="verifyInput">
            </div>
            <div class="text-end mb-3 ">
                <button type="button" class="btn btn-primary" onclick="sendPostRequest()">发送验证码</button>
                <button type="button" class="btn btn-primary ms-3" onclick="verifyCode()">登录</button>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="等待登录" aria-label="sh_token"
                       aria-describedby="button-addon2" readonly id="responseDisplay">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="copy()">点我复制
                </button>
            </div>
            <div class="text-end" id="mQm" style="display: none">
                <a target="_blank"
                   href="https://qm.qq.com/cgi-bin/qm/qr?k=kf7_1LAEj4WXGwixKpeokan2KGWzEhft&jump_from=webapi&authKey=raVPEMb3sGsm0/In84ZwNEH+ses715Bco9+VHb5pxt90KHNGoQ112r/GhiF8UuYJ"><img
                        src="//pub.idqqimg.com/wpa/images/group.png" alt="交流群" title="交流群"></a>
            </div>
        </div>
    </div>

</div>

<!-- 引入Bootstrap JS，可选 -->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/h5.js"></script>

</body>
</html>
